<html lang="en">
<head>

    <title>Black Jack Game</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <body>
        <div class="container">
            <div class="container-box">
                <div class="container-inner-box">
                    <div class="card left-second"></div>
                    <div class="card left-third"></div>
                    <div class="card-one"></div>
                    <div class="card-two"></div>
                    <div class="card right-second"></div>
                    <div class="card right-third"></div>
                </div>
                <p class="btn start-game"><button>Reveal Cards</button></p><p class="btn player">Player 1</p><p class="btn new-game"><button>+ Card</button></p>
            </div>
            <div class="start-the-game">Start</div>
            <div class="left">Arjayar</div>
            <h1>VS</h1>
            <div class="right">The Blank</div>
            <div class="restert-the-game">Restart</div>
            <div class="container-box">
                <div class="container-inner-box">
                    <div class="card left-second"></div>
                    <div class="card left-third"></div>
                    <div class="card-one"></div>
                    <div class="card-two"></div>
                    <div class="card right-second"></div>
                    <div class="card right-third"></div>
                </div>
                <p class="btn start-game"><button>Reveal Cards</button></p><p class="btn player">Player 2</p><p class="btn new-game"><button>+ Card</button></p>
            </div>
        </div>
        <div class="two direction-one"><p>This is a random card, choose wisely.</p></div>
        <div class="two direction-two"><h1>Choose Two Card</h1></div>
        <div class="two direction-three"><button>Proceed</button></div>
        <div class="two random-cards">
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>

            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
            <div class="two box-card"> <button id="box-card" onclick="card()">/</button></div>
        </div>
